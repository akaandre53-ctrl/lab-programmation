<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon formulaire</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" aria-placeholder="Entrez votre nom..."></br><br>
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" aria-placeholder="Entrez votre prénom..."></br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" aria-placeholder="Entrez votre email..."></br><br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" aria-placeholder="Entrez votre mot de passe..."></br><br>
        <label for="confirm-password">Confirmez le mot de passe:</label>
        <input type="password" id="confirm-password" name="confirm-password" aria-placeholder="Confirmez votre mot de passe..."></br><br>
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
            <option value="autre">Autre</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option></select></br><br>
        <input type="submit" value="S'inscrire">    
    </form>
</body>
</html>
